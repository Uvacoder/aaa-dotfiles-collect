env:
  TERM: xterm-256color

window:
  decorations: Buttonless  # Full, None, Transparent, Buttonless
  startup_mode: Windowed  # SimpleFullscreen, Windowed, Maximized
  dimensions:
    columns: 105
    lines: 25
  padding:
    x: 0
    y: 0
  dynamic_padding: false

cursor:
  style:
    shape: Block

font:
  normal:
    family: CamingoCode Nerd Font
  size: 21
  offset:
    x: 0
    y: 5
  glyph_offset:
   x: 0
   y: 0

  # normal:
  #   family: CaskaydiaCove Nerd Font
  # size: 20
  # offset:
  #   x: 0
  #   y: 6

  # normal:
  #   family: JetBrainsMono Nerd Font
  # size: 20
  # offset:
  #   x: -1
  #   y: 6

  # normal:
  #   family: MonoLisa Nerd Font Mono
  # size: 20
  # offset:


# font.use_thin_strokes config field; to use thin strokes on macOS, set
# $ defaults write -g AppleFontSmoothing -int 0

draw_bold_text_with_bright_colors: false

# Colors (tokyodark)
colors:
  bright:
    black: '#95c561' #'#212234'
    blue: '#7199ee'
    cyan: '#38a89d'
    green: '#95c561'
    magenta: '#a485dd'
    red: '#ee6d85'
    white: '#a0a8cd'
    yellow: '#d7a65f'
  cursor:
    cursor: '#a0a8cd'
    text: '#11121d'
  normal:
    black: '#06080a'
    blue: '#7199ee'
    cyan: '#38a89d'
    green: '#95c561'
    magenta: '#a485dd'
    red: '#ee6d85'
    white: '#a0a8cd'
    yellow: '#d7a65f'
  primary:
    background: '#000000'
    foreground: '#a0a8cd'
  selection:
    background: '#11121d'
    text: '#a0a8cd'

  cursor:
    text: CellBackground
    cursor: CellForeground # syntax-cursor-color

  selection:
    text: CellForeground
    background: "#3e4452"

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

shell:
  program: /bin/zsh
  args:
    - --login
