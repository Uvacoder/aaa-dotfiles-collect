env:
  TERM: xterm-256color

window:
  decorations: None
  startup_mode: Maximized

background_opacity: 1.0
cursor:
  style: Beam

font:
  normal:
    family: UbuntuMono Nerd Font Mono
    # family: OperatorMono Nerd Font
  size: 22
  offset:
    x: 0
    y: 3
  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

colors:
  cursor:
    text: '0x000000'
    cursor: '0xffffff'

  primary:
    background: "0x000000"
    foreground: "0xe2e2e3"

  normal:
    black: "0x181819"
    red: "0xfc5d7c"
    green: "0x9ed072"
    yellow: "0xe7c664"
    blue: "0x76cce0"
    magenta: "0xb39df3"
    cyan: "0xf39660"
    white: "0xe2e2e3"

  bright:
    black: "0x7f8490"
    red: "0xfc5d7c"
    green: "0x9ed072"
    yellow: "0xe7c664"
    blue: "0x76cce0"
    magenta: "0xb39df3"
    cyan: "0xf39660"
    white: "0xe2e2e3"

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

# shell:
#   program: /bin/zsh
#   args:
#     - --login
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
working_directory: None
