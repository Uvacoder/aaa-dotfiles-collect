env:
  TERM: xterm-256color

window:
  decorations: Full  # Full, None
  startup_mode: Windowed  # SimpleFullscreen, Windowed, Maximized
  dimensions:
    columns: 105
    lines: 22
  padding:
    x: 0
    y: 0

  dynamic_padding: true
