env:
  TERM: xterm-256color

window:
  decorations: None
  startup_mode: Maximized

background_opacity: 1.0
cursor:
  style: Beam

font:
  normal:
    family: UbuntuMono Nerd Font Mono
    # family: OperatorMono Nerd Font
  size: 22
  offset:
    x: 0
    y: 4
  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x000000'
    foreground: '0xe0def4'
  cursor:
    text: '0x232136'
    cursor: '0xFFFFFF'
  vi_mode_cursor:
    text: '0x191724'
    cursor: '0xFF7A04'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '0x312E45'
  normal:
    black:   '0x817c9c'
    red:     '0xeb6f92'
    green:   '0x9ccfd8'
    yellow:  '0xf6c177'
    blue:    '0x3e8fb0'
    magenta: '0xc4a7e7'
    cyan:    '0xea9a97'
    white:   '0xe0def4'
  bright:
    black:   '0x6e6a86'
    red:     '0xeb6f92'
    green:   '0x9ccfd8'
    yellow:  '0xf6c177'
    blue:    '0x31748f'
    magenta: '0xc4a7e7'
    cyan:    '0xebbcba'
    white:   '0xe0def4'

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

# shell:
#   program: /bin/zsh
#   args:
#     - --login
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
working_directory: None
