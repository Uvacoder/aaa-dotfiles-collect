live_config_reload: true

env:
  TERM: xterm-256color

window:
  decorations: None  # Full, None
  startup_mode: Windowed  # SimpleFullscreen, Windowed, Maximized
  dimensions:
    columns: 85
    lines: 24
  padding:
    x: 0 # 100
    y: 0

# background_opacity: 1.0
cursor:
  style:
    shape: Block

font:
  normal:
    # family: CaskaydiaCove Nerd Font Mono
    family: CamingoCode Nerd Font
    # family: Anonymice Nerd Font Mono
    # family: Monoid Nerd Font Mono
    # family: OperatorMono Nerd Font
    family: UbuntuMono Nerd Font Mono
    # family: Iosevka Nerd Font Mono
  # italic:
  #   family: Cascadia Mono
  size: 23
  offset:
    x: 0
    y: 9
  use_thin_strokes: true
#                                                                             80                 100                 120
#123456789#123456789#123456789#123456789#123456789#123456789#123456789#123456789#123456789#123456789#123456789#123456789
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "0x030303"
    foreground: "0xe0def4"
  cursor:
    text: "0x000000"
    cursor: "0x5482FF"
  vi_mode_cursor:
    text: "0x191724"
    cursor: "0x796268"
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: "0x2A2738"
  normal:
    black: "0x6e6a86"
    red: "0xeb6f92"
    green: "0x9ccfd8"
    yellow: "0xf6c177"
    blue: "0x31748f"
    magenta: "0xc4a7e7"
    cyan: "0xebbcba"
    white: "0xe0def4"
  bright:
    black: "0x6e6a86"
    red: "0xeb6f92"
    green: "0x9ccfd8"
    yellow: "0xf6c177"
    blue: "0x31748f"
    magenta: "0xc4a7e7"
    cyan: "0xebbcba"
    white: "0xe0def4"
  hints:
    start:
      foreground: "#6e6a86"
      background: "#26233a"
    end:
      foreground: "#555169"
      background: "#26233a"

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

shell:
  program: /bin/zsh
  args:
    - --login
