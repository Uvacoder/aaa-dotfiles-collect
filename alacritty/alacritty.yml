use_thin_strokes: true
draw_bold_text_with_bright_colors: true

# Colors (tokyodark)
colors:
  bright:
    black: '#95c561' #'#212234'
    blue: '#7199ee'
    cyan: '#38a89d'
    green: '#95c561'
    magenta: '#a485dd'
    red: '#ee6d85'
    white: '#a0a8cd'
    yellow: '#d7a65f'
  cursor:
    cursor: '#a0a8cd'
    text: '#11121d'
  normal:
    black: '#06080a'
    blue: '#7199ee'
    cyan: '#38a89d'
    green: '#95c561'
    magenta: '#a485dd'
    red: '#ee6d85'
    white: '#a0a8cd'
    yellow: '#d7a65f'
  primary:
    background: '#000000'
    foreground: '#a0a8cd'
  selection:
    background: '#11121d'
    text: '#a0a8cd'

  cursor:
    text: CellBackground
    cursor: CellForeground # syntax-cursor-color

  selection:
    text: CellForeground
    background: "#3e4452"

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

shell:
  program: /bin/zsh
  args:
    - --login
